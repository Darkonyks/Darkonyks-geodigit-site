<section id="archx-contact" class="archx-contact-section">
    <div class="container">
        <div class="archx-contact-content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="archx-contact-form-wrapper">
                        <div class="archx-section-title headline-2 wow fadeInUp" data-wow-delay="200ms" data-wow-duration="1500ms">
                            <h2 class="oldsite-font-h2">
                                Get In  <span>Touch</span> With Us 
                            </h2>
                        </div>
                        <div class="archx-contact-form wow fadeInUp" data-wow-delay="400ms" data-wow-duration="1500ms">
                            <form action="#" method="get">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="text" name="name" placeholder="Enter your name*">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="email" name="name" placeholder="Enter your email*">
                                    </div>
                                    <div class="col-md-12">
                                        <textarea name="message" placeholder="Enter Your Message*"></textarea>
                                    </div>
                                    <div class="col-md-12">
                                        <button type="submit">Send us Messege <i class="fal fa-long-arrow-right"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
